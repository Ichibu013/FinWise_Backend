# --- Spring Boot Configuration for Railway ---

# Use Environment Variables for the Database Connection
# Railway will inject these variables which point to the internal database service
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Keep the remaining properties as they are valid for both environments
spring.application.name=fintech_backend
server.port=8080
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Keep your API Key as an environment variable for security (see Step 3)
spring.ai.google.genai.api-key=${GEMINI_API_KEY} 
spring.ai.google.genai.chat.options.model=gemini-2.5-flash
spring.ai.google.genai.chat.options.temperature=0.5
